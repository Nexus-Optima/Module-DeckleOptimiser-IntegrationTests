version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.13
    commands:
      - echo "Installing dependencies for Module-DeckleOptimiser Integration Tests"
      - pip install -r requirements.txt

  build:
    commands:
      - echo "Running integration tests against Module-DeckleOptimiser API"
      - echo "API_BASE_URL: $API_BASE_URL"
      - pytest --junitxml=test-results.xml -v

artifacts:
  files:
    - test-results.xml
  name: integration-test-results-$(date +%Y-%m-%d-%H-%M-%S)