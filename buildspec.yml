version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - |
        echo "Preparing integration test workspace..."
        if [ ! -d Module-DeckleOptimiser-IntegrationTests ]; then
          git clone https://github.com/Nexus-Optima/Module-DeckleOptimiser-IntegrationTests.git
        fi
        cd Module-DeckleOptimiser-IntegrationTests
        git fetch --all
        git checkout main || true
        echo "Installing dependencies for Module-DeckleOptimiser Integration Tests"
        pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
        cd ..

  pre_build:
    commands:
      - echo "Pre-build phase complete (repository prepared during install)"

  build:
    commands:
      - |
        cd Module-DeckleOptimiser-IntegrationTests
        echo "Running integration tests against Module-DeckleOptimiser API"
        echo "API_BASE_URL: $API_BASE_URL"
        echo "Current directory: $(pwd)"
        pytest --junitxml=test-results.xml -v

artifacts:
  files:
    - Module-DeckleOptimiser-IntegrationTests/test-results.xml
  name: integration-test-results-$(date +%Y-%m-%d-%H-%M-%S)
